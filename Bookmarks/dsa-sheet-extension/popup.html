<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Sheet Navigator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="extension-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="icons/icon16.png" alt="DSA Navigator" class="logo-icon">
                <h1 class="title">DSA Sheet Navigator</h1>
            </div>
        </div>

        <!-- Search Box -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search topics, problems, or links...">
            <div class="search-icon">üîç</div>
        </div>

        <!-- Search Results (Initially Hidden) -->
        <div id="searchResults" class="search-results hidden">
            <div class="search-results-header">
                <span id="searchResultsCount">0 results found</span>
                <button id="clearSearch" class="clear-search">‚úï</button>
            </div>
            <div id="searchResultsList" class="search-results-list"></div>
        </div>

        <!-- Navigation Menu -->
        <div id="navigationMenu" class="navigation-menu">
            <div class="loading-indicator">
                <div class="spinner"></div>
                <span>Loading DSA topics...</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="stats">
                <span id="totalTopics">0 topics</span>
                <span class="separator">‚Ä¢</span>
                <span id="totalLinks">0 problems</span>
            </div>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
